name: Debug issues labeled
on:
  issues:
    types: [labeled]

jobs:
  dump_event:
    runs-on: ubuntu-latest
    steps:
      - name: Print event JSON
        run: |
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Event file: $GITHUB_EVENT_PATH"
          echo "---- event payload ----"
          cat "$GITHUB_EVENT_PATH"