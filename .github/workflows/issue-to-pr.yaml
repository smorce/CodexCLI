          echo "Preparing Codex config (reasoning=high)..."
          mkdir -p ~/.codex
          cat > ~/.codex/config.toml <<'TOML'
          model = "gpt-5"
          model_reasoning_effort = "high"
          TOML

          echo "Executing Codex with prompt..."
          # éžå¯¾è©±ç’°å¢ƒå‘ã‘ã®ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
          export CI=true
